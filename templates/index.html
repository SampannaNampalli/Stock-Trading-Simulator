{% extends "layout.html" %}

{% block title %}

    Portfolio

{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for share in shares %}
                <tr>
                    <td class="text-start">{{ share }}</td>
                    <td class="text-end">{{ shares[share] }}</td>
                    <td class="text-end">{{ quotes[share] | usd}}</td>
                    <td class="text-end">{{ prices[share] | usd}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end">{{ cash | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold text-end">{{ total | usd }}</td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
